<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="orders.css">

        <title>Orders Page</title>
    </head>

        <body>
            <div class="container">
            <h2 style="color:white"><i>7 Stars Family Restaurant</i></h2>
            <div class="brand-logo"></div>
            <div class="brand-title"> <h3>Place your order</h3></div>
            <div class="inputs">
              
	          
              <form id ="myform">
              
            <label for ="Name">Name</label>
            <input type="text" placeholder="Fullname" id="full name" name="Name" required />

            
            <label for="Items to order">Items to order</label>
            <input type= "text" placeholder="order anything" id="Items to order" name="Items to order" required/>

            <label for ="Quality">Quantity</label>
            <input type="integer" id="Quality" placeholder="no minimum" name= "Quantity" required/>

              <button type="submit" class="btn" onclick="openpopup()">Submit</button>
              <div class="popup" id="popup">
                <img src="orderIcon2.jpg">
                <h2 style="color:black">Thank you!!!</h2>
                <p style="color: black;">You have successfully placed your order!Thank you our valued customer!!</p>
                  <button type="button" onclick="closepopup()">Ok </button>
            
              <script>

              function openpopup(){
              console.log("Hello customer")
               popup.classList.add("open-popup");
              }
              function closepopup(){
               popup.classList.remove("open-popup");
              }
  
              </script>
            
 
    
       
        </body>
   
</html>
